<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive navBar</title>
    <script src="scripts.js"></script>
</head>
<body id="body-tag">
  <main id="main-tag">
    <header>
       <div class="logo-container">
           <div class="logo-inside-container">
              <img src="img/hatchback.png" alt="brand-image" id="brandImg">
              <h1>Brand</h1>
           </div> 
       </div>
       <div class="nav-container">
           <nav class="nav-bar">
              <div class="nav-inside-container">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </div>
           </nav>
       </div>
       <div class="socialM-container">
           <div class="media-container">
             <img src="img/instagram.png" alt="instagram" id="mediaI">
             <img src="img/facebook.png" alt="facebook" id="mediaF">
             <img src="img/twitter.png" alt="twitter" id="mediaT">
             <img src="img/menu.png" alt="list" id="mediaL">
           </div>
       </div>
    </header>
    <section class="items-container">
        <ul>
          <li>Filters</li>
          <li>Tires</li>
          <li>Engines</li>
          <li>Brakes</li>
          <li>Transmission</li>
          <li>Wheels</li>
          <li>Radiators</li>
        </ul>
    </section>
  </main>
</body>
</html>
